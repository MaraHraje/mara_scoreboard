<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="scoreboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="scoreboard">
        <div class="header">
            <h1>Cold War Military</h1>
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <div class="player-count">
                <i class="fas fa-users"></i>
                <span id="playerCount">1/120</span>
            </div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Vyhledat hráče...">
            </div>
        </div>
        <div class="player-list">
            <!-- Dynamicky generovaní hráči zde -->
        </div>
        <div class="footer">
            Tento Scoreboard Vytvořil: Máraᴰᵉᵛ
        </div>
    </div>

    <script src="scoreboard.js"></script>
</body>
</html>
